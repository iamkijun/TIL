<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <h3>요일</h3>

  <ul id="day">
    <li>월요일</li>
    <li>화요일</li>
    <li>수요일</li>
    <li>목요일</li>
    <li>금요일</li>
  </ul>

  <script>
    
    const sunday = document.createElement('li') // 요소 만들기
    sunday.innerText = '일요일' // 요소 꾸미기
    sunday.style.color = 'red'

    const saturday = document.createElement('li') // 요소 만들기
    saturday.innerText = '토요일' // 요소 꾸미기
    saturday.style.color = 'blue'

    const start = document.createElement('p')
    start.innerText = 'Start'

    const end = document.createElement('end')
    end.innerText = 'End'

    // 요소 배치하기
    // prepend, append, before, after

    const day = document.querySelector('#day')
    day.prepend(sunday)
    day.append(saturday)

    day.after(end)
    day.before(start)
////////////////////////////////////////////////////////
    const mon = day.children[1]
    mon.remove()
////////////////////////////////////////////////////////
    // const sun = day.children[0]
    const sun = day.firstChild
    day.append(sun)

  </script>
</body>

</html>
